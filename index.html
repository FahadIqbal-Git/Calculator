<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <center>
            <div class="res">
                <input id="result" type="text" class="res1">
            </div>
        </center>
        <div class="Btn">
            <div>
                <button type="button" onclick="clearResult()" class="btn btn-secondary">C</button>
                <button type="button" onclick="clearResult()" class="btn btn-secondary">CE</button>
                <button type="button" onclick="getNumber('/')" class="btn btn-info">รท</button>
                <button type="button" onclick="getNumber('%')" class="btn btn-info">%</button>
            </div>
            <div>
                <button type="button" onclick="getNumber('7')" class="btn btn-light">7</button>
                <button type="button" onclick="getNumber('8')" class="btn btn-light">8</button>
                <button type="button" onclick="getNumber('9')" class="btn btn-light">9</button>
                <button type="button" onclick="getNumber('*')" class="btn btn-info">x</button>
            </div>
            <div>
                <button type="button" onclick="getNumber('4')" class="btn btn-light">4</button>
                <button type="button" onclick="getNumber('5')" class="btn btn-light">5</button>
                <button type="button" onclick="getNumber('6')" class="btn btn-light">6</button>
                <button type="button" onclick="getNumber('-')" class="btn btn-info">-</button>
            </div>
            <div>
                <button type="button" onclick="getNumber('1')" class="btn btn-light">1</button>
                <button type="button" onclick="getNumber('2')" class="btn btn-light">2</button>
                <button type="button" onclick="getNumber('3')" class="btn btn-light">3</button>
                <button type="button" onclick="getNumber('+')" class="btn btn-info">+</button>
            </div>
            <div class="l5">
                <button type="button" onclick="getNumber('0')" class="btn btn-light">0</button>
                <button type="button" onclick="getResult()" class="btn btn-info">=</button>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
